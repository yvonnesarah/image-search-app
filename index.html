<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Added meta viewport for mobile and monitor accessibility -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <!-- Linking the external CSS stylesheet for styling the page -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Main heading of the page -->
    <h1>Image Search App</h1>
    
    <!-- Form to handle the image search -->
    <form>
      <!-- Input field for entering search queries -->
      <input type="text" id="search-input" placeholder="Search for images..." />
      
      <!-- Button to trigger the search action -->
      <button id="search-button">Search</button>
    </form>
    
    <!-- Div to display the search results (images will be shown here) -->
    <div class="search-results">
    </div>
    
    <!-- Button to load more images when clicked -->
    <button id="show-more-button">Show more</button>
    
    <!-- Linking the external JavaScript file to handle functionality -->
    <script src="./assets/js/index.js"></script>
  </body>
</html>
